<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Formulario de cadastro</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="name" name="nome">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF (apenas numeros)</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone de contato</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="Endereço">Endereço completo</label>
                    <textarea id="endereco" name="endereco"></textarea>
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP</label>
                    <input type="text" id="CEP" name="CEP"/>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.valiate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
